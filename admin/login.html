<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organisations</title>
    <link rel="stylesheet" href=".././assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/admin/style.css">
    <link rel="stylesheet" href=".././assets/ressources/fontello/css/fontello.css">
</head>

<body>
    <div class="wrapper-login">
        <form action="./index.html" class="login-box">
            <div class="login-title">
                <h2>Connexion</h2>
            </div>
            <div class="login-body">
                <div class="group-form">
                    <input type="text" name="mail" id="email" placeholder="Entrez votre adresse e-mail où numéro de tél." autofocus>
                </div>
                <div class="group-form">
                    <input type="password" name="pwd" id="pwd" placeholder="Entrez votre mot de passe">
                </div>
                <div class="form-btn">
                    <button>Se connecter</button>
                </div>

                <div class="btn-pwd">
                    <a href="#" class="btn-pwd">Mot de passe oublié ?</a>
                </div>

                <hr>

                <div class="btn-register"><a href="#">Créer nouveau un compte</a></div>
            </div>
        </form>
    </div>
</body>

</html>
